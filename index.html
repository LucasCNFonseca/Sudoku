<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');</style>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h3>Escolha a dificuldade: </h3>
            <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Fácil</label>
            <label><input id="diff-2" type="radio" name="diff" value="medium">Médio</label>   
            <label><input id="diff-3" type="radio" name="diff" value="hard">Difícil</label>
        </div>
        <div id="time">
            <h3>Escolha o tempo: </h3>
            <label><input id="time-1" type="radio" name="time" value="three">3 Min</label>
            <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
            <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
        </div>
        <div id="theme">
            <h3>Escolha o tema: </h3>
            <label><input id="theme-1" type="radio" name="theme" value="light">Light</label>
            <label><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
        </div>
    </div>
    <button id="start-btn">Novo Jogo!</button>
</header>
<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
</body>
<footer>
    <p>Made by Lucas de Castro</p>
</footer>
</html>
